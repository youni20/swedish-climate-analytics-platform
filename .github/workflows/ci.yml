name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest httpx
        
    - name: Run Tests
      # Assuming we are in root, need to add backend to pythonpath or run from root
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        # Just running the API test script we made effectively acts as our current test suite
        # ideally we would run pytest
        python backend/tests/test_api_script.py

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install
      
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build
